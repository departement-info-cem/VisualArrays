name: NuGet Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          source-url: https://nuget.pkg.github.com/PierreOlivierBrillant/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Display dotnet version
        run: dotnet --version
      - name: Build
        run: dotnet build --configuration Release VisualArrays
      - name: Create the package
        run: dotnet pack --configuration Release VisualArrays
      - name: Authenticate
        run: dotnet nuget update source github --username PierreOlivierBrillant --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --source "https://nuget.pkg.github.com/PierreOlivierBrillant/index.json"
      - name: Publish the package to GPR
        run: dotnet nuget push VisualArrays\bin\Release\*.nupkg
